name: Uni-Dock Tools CI/CD
on:
  push:
    branches: [ ci2 ]
  pull_request:
    branches: [ master ]

jobs:
  flake8:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8 formating
      run: |
        flake8 unidock_tools/unidock_tools
    
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Run pylint formating
      run: |
        pylint unidock_tools/unidock_tools

  mypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy

    - name: Run mypy check
      run: |
        mypy unidock_tools/unidock_tools

  ut:
    if: ${{ always() }}
    needs: [flake8, pylint, mypy]
    runs-on: nvidia
    strategy:
      matrix:
        python-version: ["3.9"]
    container: 
      image: docker.io/dptechnology/unidock:latest
      options: --gpus all
    steps:
    - name: checkout repo
      uses: actions/checkout@v3

    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-activate-base: true
        activate-environment: ""
        python-version: ${{ matrix.python-version }}

    - name: install dependency
      run: |
        conda create -n mgltools mgltools -c bioconda -y

    - name: install package
      run: |
        python -m pip install --upgrade pip
        cd unidock_tools
        python setup.py install

    - name: perform unit-test
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage
        coverage run -m pytest unidock_tools/tests/ut -v
        coverage xml